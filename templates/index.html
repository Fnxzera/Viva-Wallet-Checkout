<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Viva Wallet</title>
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Checkout Viva Wallet</h1>
    <form action="/checkout" method="POST">
        <label for="amount">Valor (em EUR):</label>
        <input type="number" name="amount" id="amount" value="1000" min="100" required>
        <br>
        <label for="description">Descrição:</label>
        <input type="text" name="description" id="description" value="Compra na loja" required>
        <br>
        <button type="submit">Pagar com Viva Wallet</button>
    </form>
</body>
</html>
